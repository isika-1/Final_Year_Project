<section class="scholar-container">
    <div class="scholar-container-left">
        <div class="scholar-details-top">
            <div class="scholar-personal-left">
                <img class="scholar-pic" src='{{thumbnail}}'/>
            </div>
            <div class="scholar-personal-right">
                <p class="scholar-name" >{{name}}</p>
                <p class="scholar-afl">{{affiliation}}</p>
                <p class="scholar-mail">{{mail}}</p>
                <ul class="scholar-interests" type="none">
                    <li *ngFor="let i of interests">{{i.title}}</li>
                </ul>
            </div>
        </div>
        <div class="scholar-details-btm">
            <table class="scholar-articles">
                <tr class="scholar-article-hd" style="background-color: #2f7efd; color: white; ">
                    <th style="width: 45%">TITLE</th>
                    <th style="width: 19%">TOTAL CITATIONS</th>
                    <th style="width: 19%">SELF-CITATIONS</th>
                    <th style="width: 9%">YEAR</th>
                </tr>
                <tr class="scholar-article-det" *ngFor="let art of articles">
                    <td class="title">{{art.title}}</td>
                    <td style="text-align: center;" class="cited-by">{{art.cited_by.value}}</td>
                    <td style="text-align: center;" class="self-cited">N/A</td>
                    <td style="text-align: center;" class="year">{{art.year}}</td>
                </tr>                
            </table>
        </div>
    </div>
    <div class="scholar-container-right">
        <div class="scholar-det-graph" style="height: 15rem;">

        </div>
        <div class="scholar-coauthors">
            <p>Co-Authors: </p>
            <div class="coauthors-details" *ngFor="let ca of coauthors">
                <div class="coauthor-personal-left">
                    <img class="coauthor-pic" src='{{ca.thumbnail}}'/>
                </div>
                <div class="coauthor-personal-right">
                    <p class="coathor-name" >{{ca.name}}</p>
                    <p class="coauthor-afl">{{ca.affiliations}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
